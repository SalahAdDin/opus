version: '2'

services:
  web:
      image: nginx:stable
      ports:
        - "80:80"
  master:
    build: opus-master
    image: opus-master
    command: php artisan serve --host=0.0.0.0 --port=8000
    ports:
      - "8000:8000"
  redis:
      image: redis:latest
  db:
    image: postgres:latest
    environment:
      - POSTGRES_DB=opus
      - POSTGRES_USER=uzmantech
      - POSTGRES_PASSWORD=opus-wiki-on-docker
  migration:
    image: opus-master
    command: php artisan migrate
    depends_on:
      - db
  key:
    image: opus-master
    command: php artisan key:generate
    depends_on:
      - db
      - migration
  db-seed:
    image: opus-master
    command: php artisan db:seed
    depends_on:
      - db
      - migration
      - key
